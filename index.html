<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Street Cricket Scorer PWA</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brandBlue: '#2563eb',
                        brandGreen: '#16a34a',
                    },
                    animation: {
                        'pulse-green': 'pulse-green 1.5s infinite',
                        'spin-slow': 'spin 3s linear infinite',
                    },
                    keyframes: {
                        'pulse-green': {
                            '0%, 100%': { boxShadow: '0 0 0 0 rgba(22, 163, 74, 0.7)' },
                            '50%': { boxShadow: '0 0 0 10px rgba(22, 163, 74, 0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .striker-active { animation: pulse-green 1.5s infinite; border-color: #16a34a; background-color: #f0fdf4; }
        body { background-color: #f8fafc; color: #1e293b; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/javascript">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            // --- CONSTANTS ---
            const TEAM_SIZE = 3;
            const MAX_WICKETS = 2;
            const MAX_OVERS = 15;

            // --- PERSISTENCE ---
            const [careerStats, setCareerStats] = useState(() => JSON.parse(localStorage.getItem('cricket_career')) || {});
            const [matchState, setMatchState] = useState(() => JSON.parse(localStorage.getItem('cricket_match')) || null);

            // --- INITIAL STATE FOR NEW MATCH ---
            const [setup, setSetup] = useState({
                teamA: ['', '', ''],
                teamB: ['', '', ''],
                tossWinner: '', // 'A' or 'B'
                decision: '', // 'bat' or 'bowl'
                isStarted: false
            });

            // --- ACTIVE MATCH STATE ---
            const [game, setGame] = useState(matchState || {
                innings: 1, // 1: A1, 2: B1, 3: A2, 4: B2 (Default order, changes based on toss)
                battingTeam: 'A',
                overs: 0,
                ballsInOver: 0,
                wickets: 0,
                totalRuns: 0,
                strikerIdx: 0,
                nonStrikerIdx: 1,
                currentBowlerIdx: 0,
                history: [],
                inningsData: [null, null, null, null]
            });

            const [matchEnded, setMatchEnded] = useState(false);

            // Save to LocalStorage
            useEffect(() => {
                localStorage.setItem('cricket_career', JSON.stringify(careerStats));
            }, [careerStats]);

            useEffect(() => {
                if (setup.isStarted) localStorage.setItem('cricket_match', JSON.stringify(game));
            }, [game, setup.isStarted]);

            // --- LOGIC FUNCTIONS ---

            const triggerConfetti = () => {
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            };

            const handleScore = (runs, isExtra = null, batsmanRuns = 0) => {
                const newGame = { ...game };
                
                // Save history for UNDO
                newGame.history.push(JSON.parse(JSON.stringify(game)));

                // Calculate runs
                if (isExtra === 'wide' || isExtra === 'noball') {
                    newGame.totalRuns += (runs + 1);
                } else {
                    newGame.totalRuns += runs;
                    newGame.ballsInOver += 1;
                }

                // Strike rotation for odd runs
                if (!isExtra && (runs === 1 || runs === 3)) {
                    [newGame.strikerIdx, newGame.nonStrikerIdx] = [newGame.nonStrikerIdx, newGame.strikerIdx];
                }

                // Over completion
                if (newGame.ballsInOver === 6) {
                    newGame.overs += 1;
                    newGame.ballsInOver = 0;
                    // End of over strike swap
                    [newGame.strikerIdx, newGame.nonStrikerIdx] = [newGame.nonStrikerIdx, newGame.strikerIdx];
                    alert("Over Complete! Change Bowler.");
                }

                // Check Milestones (e.g., 50 runs)
                if (newGame.totalRuns >= 50 && game.totalRuns < 50) triggerConfetti();

                // Innings End Condition
                if (newGame.overs === MAX_OVERS || newGame.wickets === MAX_WICKETS) {
                    handleInningsEnd(newGame);
                }

                setGame(newGame);
            };

            const handleInningsEnd = (newGame) => {
                if (newGame.innings < 4) {
                    alert(`Innings ${newGame.innings} Finished!`);
                    newGame.innings += 1;
                    newGame.overs = 0;
                    newGame.ballsInOver = 0;
                    newGame.totalRuns = 0;
                    newGame.wickets = 0;
                    newGame.battingTeam = newGame.battingTeam === 'A' ? 'B' : 'A';
                } else {
                    setMatchEnded(true);
                    triggerConfetti();
                }
            };

            const undo = () => {
                if (game.history.length > 0) {
                    const lastState = game.history.pop();
                    setGame(lastState);
                }
            };

            // --- RENDER SETUP SCREEN ---
            if (!setup.isStarted) {
                return (
                    <div className="min-h-screen p-6 bg-white">
                        <h1 className="text-3xl font-bold text-brandBlue mb-8 text-center">Match Setup</h1>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                            <div className="bg-slate-50 p-4 rounded-xl border border-slate-200">
                                <h2 className="font-bold mb-4 text-brandBlue">Team A Players</h2>
                                {setup.teamA.map((p, i) => (
                                    <input key={i} className="w-full p-3 mb-2 border rounded" placeholder={`Player ${i+1}`} value={p} onChange={e => {
                                        const t = [...setup.teamA]; t[i] = e.target.value; setSetup({...setup, teamA: t});
                                    }} />
                                ))}
                            </div>
                            <div className="bg-slate-50 p-4 rounded-xl border border-slate-200">
                                <h2 className="font-bold mb-4 text-brandGreen">Team B Players</h2>
                                {setup.teamB.map((p, i) => (
                                    <input key={i} className="w-full p-3 mb-2 border rounded" placeholder={`Player ${i+1}`} value={p} onChange={e => {
                                        const t = [...setup.teamB]; t[i] = e.target.value; setSetup({...setup, teamB: t});
                                    }} />
                                ))}
                            </div>
                        </div>

                        <div className="bg-blue-50 p-6 rounded-xl border border-blue-200 mb-8">
                            <h3 className="font-bold mb-4">Toss Decision</h3>
                            <div className="flex gap-4 mb-4">
                                <button onClick={() => setSetup({...setup, tossWinner: 'A'})} className={`flex-1 p-3 rounded font-bold ${setup.tossWinner === 'A' ? 'bg-brandBlue text-white' : 'bg-white border'}`}>Team A Won</button>
                                <button onClick={() => setSetup({...setup, tossWinner: 'B'})} className={`flex-1 p-3 rounded font-bold ${setup.tossWinner === 'B' ? 'bg-brandBlue text-white' : 'bg-white border'}`}>Team B Won</button>
                            </div>
                            <div className="flex gap-4">
                                <button onClick={() => setSetup({...setup, decision: 'bat'})} className={`flex-1 p-3 rounded font-bold ${setup.decision === 'bat' ? 'bg-brandGreen text-white' : 'bg-white border'}`}>Bat First</button>
                                <button onClick={() => setSetup({...setup, decision: 'bowl'})} className={`flex-1 p-3 rounded font-bold ${setup.decision === 'bowl' ? 'bg-brandGreen text-white' : 'bg-white border'}`}>Bowl First</button>
                            </div>
                        </div>

                        <button 
                            disabled={!setup.tossWinner || !setup.decision}
                            onClick={() => {
                                const firstBat = (setup.tossWinner === 'A' && setup.decision === 'bat') || (setup.tossWinner === 'B' && setup.decision === 'bowl') ? 'A' : 'B';
                                setGame({...game, battingTeam: firstBat});
                                setSetup({...setup, isStarted: true});
                            }}
                            className="w-full bg-brandBlue text-white py-4 rounded-full text-xl font-bold shadow-lg disabled:opacity-50"
                        >
                            Start 4-Innings Match
                        </button>
                    </div>
                );
            }

            // --- RENDER WINNER SCREEN ---
            if (matchEnded) {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center bg-white p-6 text-center">
                        <div className="text-8xl animate-spin-slow mb-8">üèÜ</div>
                        <h1 className="text-5xl font-black text-brandBlue mb-4">MATCH OVER!</h1>
                        <p className="text-2xl mb-8">Check the PDF for full career and match stats.</p>
                        <button onClick={() => window.location.reload()} className="bg-brandGreen text-white px-8 py-4 rounded-full font-bold">New Match</button>
                    </div>
                );
            }

            // --- RENDER SCORING SCREEN ---
            return (
                <div className="max-w-md mx-auto min-h-screen bg-white shadow-2xl overflow-hidden flex flex-col">
                    {/* Header */}
                    <div className="bg-brandBlue p-6 text-white text-center">
                        <div className="text-sm uppercase tracking-widest opacity-80">Innings {game.innings} of 4</div>
                        <div className="text-6xl font-black my-2">{game.totalRuns} - {game.wickets}</div>
                        <div className="text-xl opacity-90">Over: {game.overs}.{game.ballsInOver}</div>
                    </div>

                    {/* Batting Info */}
                    <div className="p-4 grid grid-cols-2 gap-4">
                        <div className={`p-4 rounded-xl border-2 transition-all ${game.strikerIdx === 0 ? 'striker-active' : 'bg-slate-50'}`}>
                            <p className="text-xs text-slate-500 uppercase">Striker</p>
                            <p className="font-bold text-lg">{(game.battingTeam === 'A' ? setup.teamA : setup.teamB)[game.strikerIdx]}</p>
                        </div>
                        <div className={`p-4 rounded-xl border-2 transition-all ${game.strikerIdx === 1 ? 'striker-active' : 'bg-slate-50'}`}>
                            <p className="text-xs text-slate-500 uppercase">Non-Striker</p>
                            <p className="font-bold text-lg">{(game.battingTeam === 'A' ? setup.teamA : setup.teamB)[game.nonStrikerIdx]}</p>
                        </div>
                    </div>

                    {/* Scoring Buttons */}
                    <div className="flex-1 p-4 grid grid-cols-4 gap-3">
                        {[0, 1, 2, 3, 4, 6].map(r => (
                            <button key={r} onClick={() => handleScore(r)} className="h-16 bg-slate-100 hover:bg-brandBlue hover:text-white rounded-xl text-2xl font-bold transition-colors">
                                {r}
                            </button>
                        ))}
                        <button onClick={() => handleScore(0, 'wide')} className="h-16 bg-orange-100 text-orange-700 rounded-xl font-bold">WD</button>
                        <button onClick={() => handleScore(0, 'noball')} className="h-16 bg-orange-100 text-orange-700 rounded-xl font-bold">NB</button>
                        
                        <button onClick={() => {
                            if(confirm("Confirm Wicket?")) {
                                const g = {...game}; g.wickets +=1; setGame(g);
                                if(g.wickets >= MAX_WICKETS) handleInningsEnd(g);
                            }
                        }} className="col-span-2 h-16 bg-red-600 text-white rounded-xl font-black text-xl">WICKET</button>
                        
                        <button onClick={undo} className="col-span-2 h-16 bg-slate-800 text-white rounded-xl font-bold">UNDO</button>
                    </div>

                    {/* Day End */}
                    <div className="p-4 bg-slate-50 border-t">
                         <button onClick={() => alert("Progress Saved. See you tomorrow!")} className="w-full py-3 bg-brandGreen text-white rounded-lg font-bold">End Day's Play</button>
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
